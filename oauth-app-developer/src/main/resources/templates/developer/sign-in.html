<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<div layout:fragment="content" class="py-4">
    <div class="row">
        <div class="col-5 offset-1">
            <h1 class="py-3 mb-4 fw-bolder">로그인</h1>
            <form id="sign_in_form" class="mb-3" method="post" action="/authenticate">
                <div class="mb-4">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" placeholder="example@gsitm.com" name="email" class="form-control p-3" id="email">
                </div>
                <div class="mb-5">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" name="password" class="form-control p-3" id="password">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary py-2">로그인</button>
                </div>
            </form>
            <a href="/sign-up" class="card-link">회원 가입</a>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var errorMessage = '[[${errorMessage}]]';
            if (errorMessage) {
                alert(errorMessage);
            }
        })
    </script>
</div>
</html>
