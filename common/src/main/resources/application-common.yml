spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/spring-oauth2
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
    settings:
      web-allow-others: true
    path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      format_sql: true

logging.level:
  org.hibernate.SQL: debug